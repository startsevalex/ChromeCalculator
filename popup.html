<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <script src = 'popup.js'></script>
</head>
<body>

  <div class="container" style='width:320px; height:133px;'>

    <input id='inptXplus' type="text" style='width:50px'>
    <span>+</span>
    <input id='inptYplus' type="text" style='width:50px'>
    <button id='btnGoPlus'>=</button>
    <span id='spnResultPlus' style='font-size:14px'></span>
    <br><br>

    <input id='inptXminus' type="text" style='width:50px'>
    <span>−</span>
    <input id='inptYminus' type="text" style='width:50px'>
    <button id='btnGoMinus'>=</button>
    <span id='spnResultMinus' style='font-size:14px'></span>
    <br><br>

    <input id='inptXmulty' type="text" style='width:50px'>
    <span>×</span>
    <input id='inptYmulty' type="text" style='width:50px'>
    <button id='btnGoMulty'>=</button>
    <span id='spnResultMulty' style='font-size:14px'></span>
    <br><br>

    <input id='inptXdivide' type="text" style='width:50px'>
    <span>÷</span>
    <input id='inptYdivide' type="text" style='width:50px'>
    <button id='btnGoDivide'>=</button>
    <span id='spnResultDivide' style='font-size:14px'></span>

  </div>



</body>
</html>
